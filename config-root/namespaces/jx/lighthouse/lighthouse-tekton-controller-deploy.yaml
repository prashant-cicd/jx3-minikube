apiVersion: apps/v1
kind: Deployment
metadata:
  name: lighthouse-tekton-controller
  labels:
    chart: "lighthouse-1.11.11"
    app: lighthouse-tekton-controller
    gitops.jenkins-x.io/pipeline: 'namespaces'
  annotations:
    meta.helm.sh/release-name: 'lighthouse'
    wave.pusher.com/update-on-config-change: 'true'
  namespace: jx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lighthouse-tekton-controller
  template:
    metadata:
      labels:
        app: lighthouse-tekton-controller
      annotations: {jenkins-x.io/hash: 'a6e29ba2741ea366675afa292fb5478888e4cd37596fa1ef2519faab7dc880f8'}
    spec:
      serviceAccountName: lighthouse-tekton-controller
      containers:
      - name: lighthouse-tekton-controller
        image: ghcr.io/jenkins-x/lighthouse-tekton-controller:1.11.11
        imagePullPolicy: IfNotPresent
        args:
        - --namespace=jx
        - --dashboard-url=http://dashboard-jx.192.168.59.134.nip.io
        - --dashboard-template=namespaces/{{ .Namespace }}/pipelineruns/{{ .PipelineRun }}
        ports:
